name: Update arXiv Feed

on:
  schedule:
    # Run nightly at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Fetch arXiv papers
        run: python scripts/fetch_arxiv.py

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet assets/arxiv.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add assets/arxiv.json
          git commit -m "chore: update arXiv feed [skip ci]"
          git push
